<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タキ ★ スポ2025　</title>
  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Yusei Magic', sans-serif;
      background: linear-gradient(to bottom, #fff7c2, #ffe3e3);
      color: #333;
    }
    header {
      background: #ff6666;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
    }
    .section {
      padding: 2rem;
    }
    .info {
      background: #fff8e7;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .info h2 {
      margin-top: 0;
      color: #ff6666;
    }
    .events, .teams {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }
    .event, .team {
      flex: 1 1 150px;
      background: white;
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .team.red { background-color: #ffcccc; }
    .team.blue { background-color: #cce5ff; }
    .team.green { background-color: #d5f5e3; }
    .team.yellow { background-color: #fff9c4; }
    footer {
      background: #ff6666;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>🎉 タキスポ2025 🎉</h1>
    <p>テーマ：<strong>熱い声援をPowerに変えて！Victory Roadを突き進め！</strong></p>
  </header>

  <section class="section info">
    <h2>📅 開催情報</h2>
    <p><strong>日時：</strong>2025年7月2日（水）9:00～16:00</p>
    <p><strong>場所：</strong>千葉総合体育館 YOHASアリーナ メインアリーナ</p>
  </section>

  <section class="section">
    <h2>🏅 種目</h2>
    <div class="events">
      <div class="event">🎯 わなげ</div>
      <div class="event">⛓️ 大縄跳び</div>
      <div class="event">🔥 ドッジボール</div>
      <div class="event">🪢 十字綱引き</div>
      <div class="event">🏃‍♂️ リレー</div>
    </div>
  </section>

  <section class="section">
    <h2>🚩 対戦チーム</h2>
    <div class="teams">
      <div class="team red">❤️ 赤チーム</div>
      <div class="team blue">💙 青チーム</div>
      <div class="team green">💚 緑チーム</div>
      <div class="team yellow">💛 黄チーム</div>
    </div>
  </section>

  <footer>
    <p>© 2025 タキスポ実行委員会</p>
  </footer>
</body>
</html>
